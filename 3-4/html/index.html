<!DOCTYPE html>
<html>
<head>
    <title>USD to CAD Convertor</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
    <h1>USA Dollar to Canadian Dollar.</h1>
    <h2>Convert USD to CAD at the real exchange rate.</h2>
<!--div to enter cad dollar to convert it to usd-->
    <div class="currency">
        <label for="CADdollarInput">CAD:</label>
        <input type="number" id="CADdollarInput">
        <button onclick="convertToUSD()">Convert to USD</button>
    </div>
    
<!--div to enter usd dollar to convert it to cad-->
    <div class="currency">
        <label for="USDdollarInput">USD:</label>
        <input type="number" id="USDdollarInput">
        <button onclick="convertToCAD()">Convert to CAD</button>
    </div>

<!--div to print the converted amount-->
    <div id="output"></div>
    <script src="../js/script.js"></script>
</body>
</html>
